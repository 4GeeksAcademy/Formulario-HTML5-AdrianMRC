<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <script src="https://kit.fontawesome.com/487ba14096.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="p-3 rounded bg-light fw-bold">Payment form example</div>

        <form class="bg-white rounded shadow-sm p-2">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <!-- Primera fila -->
            <div class="row g-3 mb-3">
                <div class="col-md-5">
                    <label class="form-label">Card #</label>
                    <input type="text" class="form-control" 
                        placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="16" name="card-number" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">CVC #</label>
                    <input type="text" class="form-control" name="cvc-number"
                        placeholder="000" minlength="3" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" step="0.01" min="0" name="ammount" 
                        placeholder="Amount" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                    </div>
                </div>
            </div>

            <!-- Segunda fila -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^A-Za-z]/g,'')" name="name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^A-Za-z]/g,'')" name="last-name" required>
                </div>
            </div>

            <!-- Tercera fila -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^A-Za-z]/g,'')" name="City" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Province</label>
                    <select class="form-select" required>
                        <option value="" disabled selected>Pick a province</option>
                        <option value="VI">Álava</option>
                        <option value="AB">Albacete</option>
                        <option value="A">Alicante</option>
                        <option value="AL">Almería</option>
                        <option value="O">Asturias</option>
                        <option value="AV">Ávila</option>
                        <option value="BA">Badajoz</option>
                        <option value="PM">Baleares</option>
                        <option value="B">Barcelona</option>
                        <option value="BU">Burgos</option>
                        <option value="CC">Cáceres</option>
                        <option value="CA">Cádiz</option>
                        <option value="S">Cantabria</option>
                        <option value="CS">Castellón</option>
                        <option value="CR">Ciudad Real</option>
                        <option value="CO">Córdoba</option>
                        <option value="CU">Cuenca</option>
                        <option value="GI">Girona</option>
                        <option value="GR">Granada</option>
                        <option value="GU">Guadalajara</option>
                        <option value="SS">Guipúzcoa</option>
                        <option value="H">Huelva</option>
                        <option value="HU">Huesca</option>
                        <option value="J">Jaén</option>
                        <option value="C">A Coruña</option>
                        <option value="LO">La Rioja</option>
                        <option value="GC">Las Palmas</option>
                        <option value="LE">León</option>
                        <option value="L">Lleida</option>
                        <option value="LU">Lugo</option>
                        <option value="M">Madrid</option>
                        <option value="MA">Málaga</option>
                        <option value="MU">Murcia</option>
                        <option value="NA">Navarra</option>
                        <option value="OR">Ourense</option>
                        <option value="P">Palencia</option>
                        <option value="PO">Pontevedra</option>
                        <option value="SA">Salamanca</option>
                        <option value="TF">Santa Cruz de Tenerife</option>
                        <option value="SG">Segovia</option>
                        <option value="SE">Sevilla</option>
                        <option value="SO">Soria</option>
                        <option value="T">Tarragona</option>
                        <option value="TE">Teruel</option>
                        <option value="TO">Toledo</option>
                        <option value="V">Valencia</option>
                        <option value="VA">Valladolid</option>
                        <option value="BI">Vizcaya</option>
                        <option value="ZA">Zamora</option>
                        <option value="Z">Zaragoza</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control" inputmode="numeric" maxlength="5"
                        placeholder="12345" name="post-code" required>
                </div>
            </div>

            <!-- Cuarta fila -->
            <div class="row g-3 mb-3 align-items-center">
                <div class="col-md-6">
                    <label class="form-label">We accept:</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="fa-cc-visa" id="visa" required>
                            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="fa-cc-mastercard" id="mastercard" required>
                            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="fa-cc-apple-pay" id="apple-pay" required>
                            <label class="form-check-label" for="apple-pay"><i class="fa-brands fa-cc-apple-pay"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="fa-cc-paypal" id="paypal" required>
                            <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                    
                </div>
                <div class="col-md-6">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3" maxlength="150" placeholder="Add any notes here."></textarea>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end bg-light gap-2 p-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
